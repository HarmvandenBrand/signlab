<body id="page-top" onload="CWASA.init();">

<div id="page-container" class="bg-light">
<div id="content-wrap">
<!--================================================================-->

<!-- Navigation-->
<div id="nav-placeholder"></div>

<!--================================================================-->

<!-- Translate -->

<section class="projects-section bg-light fadeIn" id="Translator">
  <div id="avatarTranslator" class="container-fluid" style="width: 100%;">
        <!-- Challenge Row-->
        <div class="row align-items-start no-gutters mb-4 mb-lg-5">
            <!-- Column for info -->
            <div class="col-12 col-md-5">
                <!-- CWA signing avatar panel 0 -->
                <!--================================================================-->
                <!-- <div class="CWASAPanel av0" align="center" ></div> -->
                <span id="avatar" class="CWASAAvatar av0" style="margin-top: 20px;"></span>
                <div class="project-text pb-1 w-100 my-auto no-top-padding small text-center text-black-50">
                    <p class="mb-4">
                      Powered by the <b><a href="https://vh.cmp.uea.ac.uk/index.php/JASigning" target="_blank">JASigning avatar engine</a></b>.
                    </p>
                </div>
                <!--================================================================-->
            </div>

            <!-- Column for input -->
            <div class="col-12 col-md">
              <div class="pb-1 w-100 my-auto text-left no-top-padding textDIV">
              <div id="alertMainTran" class="alertBox"></div>
                    
                    <hr>
                    <div class="mb-3 row no-gutters">
                      <label id="selectExplain" for="inputLanguageForm" class="col-sm col-form-label"></label>
                      <div class="col-sm">
                        <select id="inputLanguageForm" class="form-select" onchange="changeLanguage(this.value);" style="margin-bottom: 0px; max-width: 200px;">
                          <option selected value="English">English</option>
                          <option value="Nederlands">Nederlands</option>
                        </select>
                      </div>
                    </div>
                    
                   
                    <hr>
                      <div class="mb-3 row align-items-start no-gutters">
                          <div class="col-lg" id="sentenceOptionsLabel">
                          </div>
                      </div>
                      <div class="mb-3 row align-items-start no-gutters">
                          <select class="col-lg selectpicker sentenceOptions" name="sentences" id="sentenceOptions"  onchange="changeSentence(this.value);">
                          </select>
                          <br>
                      </div>
                      <br>
                      
                      <div class="currSentenceBox" id="currSentenceBox">
                        <div class="mb-3 row align-items-start no-gutters leftSpace">
                          <br>
                          <div class="col-form-label" id="currSentenceLabel" style="display: block">
                          </div>
                        </div>
                        <div class="mb-3 row align-items-start no-gutters leftSpace">
                          <div class="col-lg" id="currSentence" style="display: block">
                          </div>
                        </div>
                      </div>
                      
                    
                    <hr>
                    <div class="mb-3 row align-items-start no-gutters">
                      <div id="variablesLabel" style="display: block"></div>
                    </div>

                    <div id="trainTypeBox" class="varBox leftSpace">
                      <label id="trainType" for="trainType" style="display: inline-block;"></label>
                      <select class="selectpicker" name="trainType" id="trainTypeInput" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.trainType, this.name);">
                        <option value="intercity">Intercity</option>
                        <option value="sprinter">Sprinter</option>
                      </select>
                    </div>

                    <div id="platformBox" class="varBox leftSpace">
                     <label id="platform" for="platform" style="display: inline-block"></label>
                     <select class="selectpicker" name="platformNr" id="platformInput" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.platformNr, this.name);">
                        <option value="1">1</option>
                        <option value="1a">1a</option>
                        <option value="1b">1b</option>
                        <option value="11">11</option>
                        <option value="15">15</option>
                      </select>
                    </div>

                    <div id="departTimeBox" class="md-form varBox leftSpace">
                      <label id="time" for="time" style="display: inline-block;"></label>
                      <input class="form-control timepicker" name="departTime" id="timeInput" type="text"  style="width: 100px; display:inline-block;">
                    </div>

                    <div id="waitTimeBox" class="varBox leftSpace">
                      <label id="waitTime" for="waitTime" style="display: inline-block"></label>
                      <select class="selectpicker" name="waitTime" id="waitOptions" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.waitTime, this.name);">
                      </select>
                    </div>
                    
                    <div id="interStationBox1" class="varBox leftSpace">
                      <label id="interStation1" for="interStation1" style="display: inline-block"></label>
                      <select class="selectpicker" name="interStation1" id="interStationOptions1" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.interStation1, this.name);">
                      </select>
                    </div>

                    <div id="interStationBox2" class="varBox leftSpace">
                      <label id="interStation2" for="interStation2" style="display: inline-block"></label>
                      <select class="selectpicker" name="interStation2" id="interStationOptions2" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.interStation2, this.name);">
                      </select>
                    </div>

                    <div id="interStationBox3" class="varBox leftSpace">
                      <label id="interStation3" for="interStation3" style="display: inline-block"></label>
                      <select class="selectpicker" name="interStation3" id="interStationOptions3" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.interStation3, this.name);">
                      </select>
                    </div>

                    <div id="interStationBox4" class="varBox leftSpace">
                      <label id="interStation4" for="interStation4" style="display: inline-block"></label>
                      <select class="selectpicker" name="interStation4" id="interStationOptions4" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.interStation4, this.name);">
                      </select>
                    </div>
                    
                    <div id="endStationBox" class="varBox leftSpace">
                      <label id="endStation" for="endStation" style="display: inline-block"></label>
                      <select class="selectpicker" name="endStation" id="endStationOptions" onchange="replaceText(globalVar.currentSentence, globalVar.currentSentenceColored, this.value, globalVar.endStation, this.name);">
                      </select>
                    </div>

                    <br>
                    <input type="button" class="btn btn-primary" id="play" value="Play" onclick='toSiGML(document.getElementById("currSentence").innerText, "alertMainTran");'/>
                    <input type="button" class="btn btn-primary" value="Stop" onclick='CWASA.stopSiGML();' />
                    <input type="button" id="replayButton" class="btn btn-primary" style="display: none;" value="Replay" name="" onclick="playURL(document.getElementById('replayButton').name)">
                    <br>
                    <br>
                    <br>
                    <br>
                    <label id="speedLabel" for="speedAdj" style="display: inline-block;"></label>
                     <span id="speedAdj" class="CWASASpeed av0" style="margin-bottom:5px"></span>
                    <br>
                    <br>
                    <label id="glossLabel"for="outputGloss" style="display: inline-block; margin-right: 7px"></label>
                    <input id="outputGloss" class="txtGloss av0" value="none" type="text">
                    <br>
              </div>

              <!-- NOTE: display: none. If you comment it out completely the avatar doesn't work anymore -->
              <div style="text-align: center; display: none;">
                    <span style="font-size: 90%;" >
                      Sign/Frame:
                      <input id="mySF" class="txtSF" value="0/0" type="text" />
                      &nbsp;
                      Gloss:
                      <input id="myGloss" class="txtGloss" value="[none]" type="text" />
                      &nbsp;
                      FPS:
                      <input id="myFPS" class="txtFPS" value="00.00" type="text" />
                    </span>
              </div>
              <div style="text-align: center; display: none;" >
                  <!-- NOTE: display: none. If you comment it out completely the avatar doesn't work anymore -->
                  <textarea id="myStatusLog"  class="statusLog" rows="6">
                  </textarea>
              </div>
              <br>


              <!-- SToCA applet element panel -->
              <!--================================================================-->
              <div class="SToCA" tyle="text-align: center;"></div>
              <!--================================================================-->



            </div>

            <!-- Column for info -->
            <div class="col-12 col-md-1">
            </div>
          </div>
    </div>

</section>

<script language="javascript" type="text/javascript" src="js/general.js"></script>
